<img class="cover-art" src={{album.art}}>
<p>{{album.title}} ({{album.year}})</p>
<p>{{album.artist}}</p>
<div *ngFor="let track of album.tracks; index as i">
    <div class="track" (click)="playSong(i)">
        {{i+1}}) {{track.title}}
    </div>
</div>
