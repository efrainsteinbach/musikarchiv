<mat-toolbar color="primary">
  <button mat-button (click)="closeAlbum()" *ngIf="albumDetail" class="back-button"><span class="material-icons">arrow_back</span></button>
  <span>{{pageTitle}}</span>
</mat-toolbar>

<div class="content">
  <div *ngIf="dataReady && !albumDetail" class="gallery">
    <div class="album" *ngFor="let a of albums" (click)="showAlbum(a)">
      <img mat-card-image src={{a.artwork}}>
    </div>
  </div>

  <div *ngIf="albumDetail">
    <app-album [album]="albumDetail"></app-album>
  </div>

  <div *ngIf="!dataReady">
    <mat-spinner></mat-spinner>
  </div>
</div>

<div class="player-footer">
    <app-player></app-player>
</div>
