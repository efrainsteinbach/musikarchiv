<mat-toolbar color="primary">
  <span>Musikarchiv</span>
</mat-toolbar>

<div class="content">
  <div *ngIf="dataReady && !albumDetail" class="gallery">
    <div class="album" *ngFor="let a of albums" (click)="showAlbum(a)">
      <img mat-card-image src={{a.artwork}}>
    </div>
  </div>

  <div *ngIf="albumDetail">
    <button mat-button (click)="closeAlbum()"><span class="material-icons">arrow_back</span></button>
    <app-album [album]="albumDetail"></app-album>
    <button mat-button (click)="closeAlbum()" style="margin-top: 15px"><span
        class="material-icons">arrow_back</span></button>
  </div>

  <div *ngIf="!dataReady">
    <mat-spinner></mat-spinner>
  </div>
</div>

<div class="player-footer">
    <app-player></app-player>
</div>
